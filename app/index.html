<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>Balls</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id = "wrapper" class="container-fluid">
			<div id="screen_main" class="text-center">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
						<h1 class="main-header"> BALLS </h1>
					</div>
				</div>
				<div class="row circle-wrapper">
					<div class="circle"></div>
				</div>
				<div class="row top-buffer-medium">
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
						<span id="error_login" class="width-full error"></span>
					</div>
				</div>
				<div class="row top-buffer-medium">
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
						<input id="input_name" class="width-full" type="text" placeholder="Enter name" />
					</div>
				</div>
				<div class="row top-buffer-medium">
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
						<button id="button_main_ok" class="btn btn-primary width-full disabled" type="button">Connect</button>
					</div>
				</div>
			</div>
			<div id = "main_connected" class="hidden-section">
				<div class="row text-center top-buffer-medium">
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
						<div class="input-group">
							<input id="set_name" class="form-control" type="text" />
				      <span class="input-group-btn">
				        <button id="button_main_edit" class="btn btn-primary glyphicon glyphicon-edit" type="button"></button>
				      </span>
				    </div>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
						<button id="button_main_host" class="btn btn-primary width-small top-buffer-medium" type="button">Host</button>
						<button id="button_main_join" class="btn btn-primary width-small top-buffer-medium" data-toggle="modal" data-target="#modal_players_join" type="button">Join</button>
						<button id="button_main_bot" class="btn btn-primary width-small top-buffer-medium" type="button">vs AI</button>
						<button id="button_players" class="btn btn-primary width-small top-buffer-medium" data-toggle="modal" data-target="#modal_players" type="button">Players</button>
					</div>
				</div>
				<div class="row text-center top-buffer-medium">
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
						<textarea id = "main_chat_container" disabled class="form-control" rows="10"></textarea>
				    <div class="input-group">
							<input id="input_main_chat" type="text" class="form-control" placeholder="chat">
				      <span class="input-group-btn">
				        <button class="btn btn-default" id="button_main_send" type="button">Send</button>
				      </span>
				    </div>
				  </div>
				</div>
			</div>
		</div>

		<div id="screen_game" class="full-screen hidden-section">
			<div id = "game_canvas_container" class="text-center">
				<div class="inline relative">
					<div id="game_toolbar" class="toolbar">
						<button id="modal_chat_init_button" data-toggle="modal" class=" pull-left btn btn-xs btn-primary glyphicon glyphicon-comment" data-target="#modal_chat" type="button"></button>
						<button data-toggle="modal" class="pull-right btn btn-xs btn-danger glyphicon glyphicon-remove-sign" data-target="#modal_exit" type="button"></button>
					</div>
					<div id="game_input_area" class="inline">
						<canvas id="game_canvas" width="480" height="640"></canvas>
					</div>
				</div>
			</div>
		</div>

		<div id="modal_players" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Online Players</h4>
					</div>
					<div class="modal-body">
						<table id = "table_main_players" class="table table-striped"></table>
					</div>
				</div>
			</div>
		</div>
		<div id="modal_players_join" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Select a player to join</h4>
					</div>
					<div class="modal-body">
						<select id="list_join_clients" class="form-control" size="20"></select>
					</div>
					<div class="modal-footer">
						<button id="button_join_join" type="button" class="btn btn-primary" data-dismiss="modal">Join</button>
						<button id="button_join_refresh" type="button" class="btn btn-info">Refresh</button>
						<button id="button_join_back" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div id="modal_chat" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Chat</h4>
					</div>
					<div class="modal-body">
							<textarea id = "game_chat_container" disabled class="form-control" rows="8"></textarea>
							<div class="input-group">
								<input id="input_game_chat" type="text" class="form-control" placeholder="chat">
								<span class="input-group-btn">
									<button class="btn btn-default" id="button_game_send" type="button">Send</button>
								</span>
							</div>
						</div>
				</div>
			</div>
		</div>

		<div id="modal_exit" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						Surrender and go back to the lobby?
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary"  data-dismiss="modal">No</button>
						<button id="exit_game_button" type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
					</div>
				</div>
			</div>
		</div>

		<div id="modal_victory" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div id="victory_message" class="modal-body">
						Player has won the match!
					</div>
					<div class="modal-footer">
						<button id="back_to_lobby_button" type="button" class="btn btn-primary" data-dismiss="modal">Back to lobby</button>
					</div>
				</div>
			</div>
		</div>

		<div id="player_left_game" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div id="player_left_game_message" class="modal-body">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
					</div>
				</div>
			</div>
		</div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <script src="http://46.101.214.124:8080/sh_vector.js"></script>

    <!-- build:template
    <script src="<%=vector %>"></script>
    <script src="<%=collisions %>"></script>

    /build -->



    <!-- build:js scripts/main.js -->
    <script src="scripts/config_client.js"></script>
    <script src="scripts/fader.js"></script>
    <script src="scripts/style.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/draw.js"></script>
    <script src="scripts/simulation_render.js"></script>
    <script src="scripts/frontend.js"></script>

  </body>
</html>
