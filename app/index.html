    <meta charset="utf-8">
    <title>Balls</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <script src="/bower_components/modernizr/modernizr.js"></script>

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id = "wrapper" class="container-fluid">
			<div id="screen_main" class="text-center">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
						<h1 class="main-header"> BALLS </h1>
					</div>
				</div>
				<div class="row circle-wrapper">
					<div class="circle"></div>
				</div>
				<div class="row top-buffer-medium">
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
						<span id="error_login" class="width-full error"></span>
					</div>
				</div>
				<div class="row top-buffer-medium">
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
						<input id="input_name" class="width-full" type="text" placeholder="Enter name" />
					</div>
				</div>
				<div class="row top-buffer-medium">
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
						<button id="button_main_ok" class="btn btn-primary width-full disabled" type="button">Connect</button>
					</div>
				</div>
			</div>
			<div id = "main_connected" class="hidden-section">

        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12 header-top">
            <a class="navbar-brand" data-toggle="modal" data-target="#change_name_modal" href="#">
              <span class="glyphicon glyphicon-user"></span>
              <span id="name_display"></span>
            </a>
            <a id="checkbox_main_playsound" class="menu-item pull-right" href="#">
              <span class="glyphicon glyphicon glyphicon-volume-up"></span>
            </a>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12 square-menu">
            <div class="square blue-circle">
              <a id="button_main_host" class="square-content menu-item" href="#">
                <div class="square-text">
                  Host
                </div>
              </a>
            </div>
            <div class="square red-circle">
              <a id="button_main_join" class="square-content menu-item" data-toggle="modal" data-target="#modal_players_join" href="#">
                <div class="square-text">
                  Join
                </div>
              </a>
            </div>
            <div class="square blue-circle">
              <a id="button_main_bot" class="square-content menu-item" href="#">
                <div class="square-text">
                  vs&nbspAI
                </div>
              </a>
            </div>
            <div class="square red-circle">
              <a id="button_players" class="square-content menu-item" data-toggle="modal" data-target="#modal_players" href="#">
                <div class="square-text">
                  Players
                </div>
              </a>
            </div>
          </div>
        </div>

				<div class="row text-center top-buffer-medium">
					<div class="full-width square-large">

            <div class="panel panel-primary">
                <div id="main_chat_container" class="panel-body">

                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="input_main_chat" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="button_main_send">
                                Send</button>
                        </span>
                    </div>
                </div>
            </div>
          </div>
        </div>
			</div>
		</div>

		<div id="screen_game" class="full-screen hidden-section">
			<div id = "game_canvas_container" class="text-center">
				<div class="inline relative">
					<div id="game_toolbar" class="toolbar">
						<button id="modal_chat_init_button" data-toggle="modal" class=" pull-left btn btn-sm btn-primary glyphicon glyphicon-comment" data-target="#modal_chat" type="button"></button>
						<button data-toggle="modal" class="pull-right btn btn-sm btn-danger glyphicon glyphicon-remove-sign" data-target="#modal_exit" type="button"></button>
					</div>
					<div id="game_input_area" class="inline">
						<canvas id="game_canvas" width="480" height="640"></canvas>
					</div>
				</div>
			</div>
		</div>

		<div id="modal_players" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Online Players</h4>
					</div>
					<div class="modal-body">
						<table id = "table_main_players" class="table table-striped"></table>
					</div>
				</div>
			</div>
		</div>
		<div id="modal_players_join" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Select a player to join</h4>
					</div>
					<div class="modal-body">
						<select id="list_join_clients" class="form-control" size="20"></select>
					</div>
					<div class="modal-footer">
						<button id="button_join_join" type="button" class="btn btn-primary" data-dismiss="modal">Join</button>
						<button id="button_join_refresh" type="button" class="btn btn-info">Refresh</button>
						<button id="button_join_back" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div id="modal_chat" class="modal fade" role="dialog">
      <div class="modal-dialog">
          <div class="panel panel-primary">
              <div class="panel-heading">
                  <span class="glyphicon glyphicon-comment"></span> Chat
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div id="game_chat_container" class="panel-body">
                  
              </div>
              <div class="panel-footer">
                  <div class="input-group">
                      <input id="input_game_chat" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                      <span class="input-group-btn">
                          <button class="btn btn-warning btn-sm" id="button_game_send">
                              Send</button>
                      </span>
                  </div>
              </div>
          </div>
      </div>
		</div>

		<div id="modal_exit" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						Surrender and go back to the lobby?
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary"  data-dismiss="modal">No</button>
						<button id="exit_game_button" type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
					</div>
				</div>
			</div>
		</div>

		<div id="modal_victory" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div id="victory_message" class="modal-body">
						Player has won the match!
					</div>
					<div class="modal-footer">
						<button id="back_to_lobby_button" type="button" class="btn btn-primary" data-dismiss="modal">Back to lobby</button>
					</div>
				</div>
			</div>
		</div>

		<div id="player_left_game" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div id="player_left_game_message" class="modal-body">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
					</div>
				</div>
			</div>
		</div>

    <div id="change_name_modal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Change name</h4>
					</div>
					<div class="modal-body">
            <input id="set_name" class="form-control" type="text" />
					</div>
          <div class="modal-footer">
            <button id="button_main_edit" class="btn btn-primary" data-dismiss="modal" type="button">Ok</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>

    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>

    <script src="/bower_components/bootstrap/js/affix.js"></script>

    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <script src="scripts/fader.js"></script>
    <script src="scripts/style.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/draw.js"></script>
    <script src="scripts/simulation_render.js"></script>
    <script src="scripts/frontend.js"></script>
